<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Playback Terminal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../styles.css" rel="stylesheet">
    </head>
    <body class="terminal-3-body">
        <header></header>
        <main>
            <nav>
                <a href="../index.html">Home</a>
                <label for="volume">Volume:</label>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="0.2">
            </nav>
            <div class="terminal-img">
                <img 
                    src="../media/playback-2.jpg"
                    alt="A terminal for playing found signals."
                    width="1200"
                    height="666"
                    class="terminal-image"
                >
                <div id="visualizer">
                    <img id="visualizer-img" src="" alt="Audio Visualizer" width="550px" height="280px">
                </div>
                <div class="terminal-button">
                    <button onclick="playSound('../media/venus.mp3', '../media/venus-visualizer.png')">Venus</button>
                    <button onclick="playSound('../media/bennu.mp3', '../media/bennu-visualizer.png')">Bennu</button>
                    <button onclick="playSound('../media/lapetus-0.mp3', '../media/lapetus-0-visualizer.png')">Lapetus</button>
                    <button onclick="window.location.href='../pages/terminal-4.html';">Back</button>
                    <button onclick="window.location.href='../index.html';">Home</button>
                    <button onclick="window.location.href='./about.html';">About</button>
                </div>
            </div>
        </main>
        <footer></footer>
        <script>
            let audio;
            let visualizer = document.getElementById("visualizer");
            let visualizerImg = document.getElementById("visualizer-img");
            let volumeControl = document.getElementById("volume");

            function playSound(audioFile, gifFile) {
            if (audio && !audio.paused) {
                audio.pause();
                audio.currentTime = 0;
            }

            audio = new Audio(audioFile);
            audio.volume = volumeControl.value;
            audio.play();

            visualizerImg.src = gifFile;
            visualizer.style.display = "block";

            audio.onended = () => {
                visualizer.style.display = "none";
                visualizerImg.src = "";
            };
            }

            volumeControl.addEventListener("input", () => {
            if (audio) {
                audio.volume = volumeControl.value;
            }
            });
        </script>
    </body>
</html>
